<div id="Contacto" class="row m-0 BorderSectionBlack BG-White">
    <!-- <div id="Contacto" style="position: absolute; top: -100px; left: 0"></div> -->
    <div class="col-12 px-4 BorderBottom">
        <div class="display-1 Header py-4">CONTACTO</div>
    </div>
    <div class="col-12 px-4 BorderBottom">
        <div class="col-10 col-md-6">
            <div class="h4 m-0 Header py-3 py-md-2">HAZ COTIZACIONES, PREGUNTAS O ENV√çAME UN SALUDO.</div>
        </div>
    </div>
    <form [formGroup]="ContactForm" class="p-0" (ngSubmit)="SendMessage()">
        <div class="col-12 px-4 BorderBottom">
            <div class="h4 m-0 py-3 py-md-2">
                <input type="text" class="w-100 Input" placeholder="NOMBRE Y APELLIDO" formControlName="Nombre">
            </div>
        </div>
        <div class="col-12 px-4 BorderBottom">
            <div class="h4 m-0 py-3 py-md-2">
                <input type="text" class="w-100 Input" placeholder="EMAIL" formControlName="Correo">
            </div>
        </div>
        <div class="col-12 px-4 BorderBottom">
            <div class="h4 m-0 py-3 py-md-2">
                <textarea id="Mensaje"  cols="50" rows="1" class="w-100 Input" placeholder="MENSAJE" formControlName="Mensaje"></textarea>
            </div>
        </div>
        <div *ngIf="GetValidError()" class="col-12 px-4 BorderBottom">
            <div class="h4 m-0 py-3 py-md-2 Error">
                {{Error.toUpperCase()}}
            </div>
        </div>
        <div *ngIf="emailService.chill" class="col-12 px-4 BorderBottom">
            <div class="h4 m-0 py-3 py-md-2 Sent">
                Tu correo ya fue enviado.
            </div>
        </div>
        <div class="col-12 px-4 py-4">
            <div class="h4 m-0 py-3 py-md-2 text-center text-md-right">
                <button class="btn btn-primary Btn Header" [disabled]="ContactForm.invalid" type="submit">
                    <div *ngIf="!emailService.sent && !emailService.chill">
                        ENVIAR MENSAJE
                    </div>
                    <div *ngIf="emailService.sent && !emailService.chill">
                        ENVIADO
                    </div>
                    <div *ngIf="emailService.sent && emailService.chill">
                        CHILL
                    </div>
                </button>
            </div>
        </div>
    </form>
    <div class="rellax Absolute pl-4" data-rellax-xs-speed="0.8" data-rellax-mobile-speed="1"
        data-rellax-tablet-speed="1.3" data-rellax-desktop-speed="0.8">
        <img src="../../../assets/img/SVGs/icons/load.svg" class="ImgTime" alt="">
    </div>

</div>
